<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #0073b1;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .toggle-label {
      font-weight: bold;
      font-size: 14px;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-switch.active {
      background: #0073b1;
    }
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }
    .status {
      background: #f0f8ff;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
    }
    .status.disabled {
      background: #fff0f0;
    }
    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸš« LinkedIn No Auto-Follow</div>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Extension Status</span>
    <div class="toggle-switch" id="toggleSwitch">
      <div class="toggle-slider"></div>
    </div>
  </div>
  
  <div class="status" id="statusMessage">
    <p>âœ… Extension is active!</p>
    <p>The "Follow Company" checkbox will be automatically unchecked when applying for jobs on LinkedIn.</p>
  </div>
  
  <div class="footer">
    v1.0 - No more accidental follows!
  </div>

  <script src="popup.js"></script>
</body>
</html>
